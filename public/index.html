<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/styles.css" rel="stylesheet" />
    <title>Document</title>
    <style>
      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div role="tablist" class="tabs tabs-bordered">
      <label for="input_tab_radio_1" role="tab" class="tab tab-active">
        点数入力
        <input
          type="radio"
          name="tab_select"
          class="hidden"
          id="input_tab_radio_1"
          checked
        />
      </label>
      <label for="input_tab_radio_2" role="tab" class="tab">
        着順条件
        <input type="radio" name="tab_select" class="hidden" id="input_tab_radio_2" />
      </label>
    </div>

            <tr>

              <th>対局中リーチ</th>
            </tr>
          </thead>

            <!-- row 1 -->
            <tr class="">

                <label class="swap swap-flip">
                  <input
                    type="radio"
                    name="perspective_select"
                    class="hidden"
                    checked
                  />
                  <div class="swap-on btn btn-neutral">視点</div>
                  <div class="swap-off btn"></div>
                </label>
              </td>
              <td>
                <label class="swap swap-flip">
                  <input
                    type="radio"
                    name="parent_select"
                    class="hidden"
                    checked
                  />
                  <div class="swap-on btn btn-neutral">親</div>
                  <div class="swap-off btn">子</div>
                </label>
              </td>
              <td>
                <input
                  type="text"
                  placeholder="Type here"
                  class="input input-bordered w-full max-w-xs"
                />
              </td>
              <td>
                <label class="swap swap-flip">
                  <input type="checkbox" />
                  <div class="swap-on btn btn-error">リーチ！</div>
